<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Background circle with gradient -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)" filter="url(#shadow)"/>
  <!-- Letter "A" for Avance - bold and centered -->
  <text x="50" y="72" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="56" font-weight="700" fill="white" text-anchor="middle" letter-spacing="-2">A</text>
</svg>
